<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf</title>
</head>
<body>

<h1>confirm student</h1>

    student : <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

    from : <span th:text="${student.country}" />

<br><br>

    favorite language : <span th:text="${student.favLang}" />

<br><br>

    favorite OS :
<ul>
    <li th:each="os : ${student.favOs}" th:text="${os}"></li>
</ul>


</body>
</html>
