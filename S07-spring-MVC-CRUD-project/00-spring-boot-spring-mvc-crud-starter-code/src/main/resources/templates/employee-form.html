<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center">Employees Management</h1>
    <hr>

    <div class="card" style="width: 400px;">
        <div class="card-body">
            <h4 class="text-center mb-4">Add new Employee!</h4>

            <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="text" class="form-control mb-3" placeholder="First name" th:field="*{firstName}" />
                <input type="text" class="form-control mb-3" placeholder="Last name" th:field="*{lastName}" />
                <input type="text" class="form-control mb-3" placeholder="Email" th:field="*{email}" />
                <button type="submit" class="btn btn-info w-100">Save</button>
            </form>

            <hr>
            <a th:href="@{/employees/list}" class="d-block text-center">Back to employees table</a>
        </div>
    </div>
</div>

</body>
</html>
