<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h2 class="text-center">Employees Management</h2>
    <hr>

    <a th:href="@{/employees/showEmployeeForm}" class="btn btn-primary bt-sm m-3" >Add Employee</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">first name</th>
                <th scope="col">last name</th>
                <th scope="col">email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="emp : ${employees}">
                <th scope="row" th:text="${emp.id}" />
                <td th:text="${emp.firstName}" />
                <td th:text="${emp.lastName}" />
                <td th:text="${emp.email}" />
                <td>
                    <a th:href="@{/employees/showUpdateForm(employeeId=${emp.id})}" class="btn btn-info btn-sm" >
                        Update
                    </a>
                    <a th:href="@{/employees/deleteEmployee(employeeId=${emp.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure deleting this employee ?'); ">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
